image: node:latest

cache:
  paths:
    - node_modules/
    - .yarn

stages:
  - build
  - deploy

before_script:
  - yarn config set cache-folder .yarn
  - yarn install

Build:
  stage: build
  script:
    - yarn build

Deploy:
  stage: deploy
  script:
    - git config --global user.name "${GH_NAME}"
    - git config --global user.email "${GH_EMAIL}"
    - mkdir -p ~/.ssh
    - ssh-keyscan github.com >> ~/.ssh/known_hosts
    - echo "${GH_PAGES_DEPLOY}" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - cat <<EOT >> ~/.ssh/config
    - Host github.com
    - HostName github.com
    - IdentityFile ~/.ssh/id_rsa
    - EOT
    - GIT_USER="${GH_USER}" CURRENT_BRANCH=master USE_SSH=true yarn run deploy
