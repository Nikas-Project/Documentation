<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>نیکاس</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@30.1.0/dist/Farsi-Digits/font-face-FD.css"
        />
        <link rel="stylesheet" href="asset/css/theme-custom.css" />
    </head>
    <body>
        <div id="app">Please wait...</div>
        <script>
            window.$docsify = {
                name: "نیکاس",
                coverpage: "cover.md",
                loadSidebar: true,
                loadNavbar: true,
                auto2top: true,
                homepage: "introduction.md",
                nameLink: "/",
                themeColor: "#3F51B5",
                autoHeader: true,
                mergeNavbar: true,
                ext: ".md",
                notFoundPage: true,
                topMargin: 0,
                themeable: {
                    readyTransition: true,
                    responsiveTables: true,
                },
                search: {
                    maxAge: 86400000,
                    paths: "auto",
                    placeholder: "جستجو کنید",
                    noData: "نتیجه ای یافت نشد",
                    depth: 3,
                    hideOtherSidebarContent: false,
                    namespace: "nikas-doc",
                },
                rtl: {
                    body: "rtl",
                    side: "rtl",
                    bdo: "rtl",
                },
                copyCode: {
                    buttonText: "Copy to clipboard",
                    errorText: "Error",
                    successText: "Copied",
                },
            };
        </script>
        <script src="vendor/docsify.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="https://unpkg.com/docsify-copy-code@2"></script>
        <script src="https://unpkg.com/docsify-rtl/build/index.min.js"></script>
    </body>
</html>
